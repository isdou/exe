
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOU.LOG | TV STATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,900&family=Inter:wght@100;300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --tv-bezel: #1a1a1a;
        }
        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .serif { font-family: 'Playfair Display', serif; }

        .tv-screen {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            border-radius: 2rem;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        .tv-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .tv-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.4) 100%);
            z-index: 51;
            pointer-events: none;
        }

        @keyframes static-noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }
        .static-overlay {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            z-index: 49;
            pointer-events: none;
            animation: static-noise 0.2s infinite steps(1);
        }

        .remote-btn {
            background: #222;
            box-shadow: 0 4px 0 #111, inset 0 1px 1px rgba(255,255,255,0.1);
            transition: all 0.1s active;
        }
        .remote-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #111;
        }
    </style>
