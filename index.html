<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOU.LOG | TV STATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,900&family=Inter:wght@100;300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* 引入惠文明朝体 */
        @font-face {
            font-family: 'Huiwen-mincho';
            src: url('https://cdn.jsdelivr.net/gh/idzk/huiwen-mincho/Huiwen-mincho.otf');
            font-display: swap;
        }

        :root {
            --bg-color: #080808;
        }
        html{
            font-size: 14px;
        }
        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 强制所有 h2 标签使用惠文明朝体 */
        h2,
        .serif,
        .serif-font {
            font-family: 'Huiwen-mincho', 'Playfair Display', serif !important;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        #root:empty::after {
            content: "INITIALIZING SYSTEM...";
            font-family: 'JetBrains Mono', monospace;
            color: #222;
            letter-spacing: 0.5em;
            font-size: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tv-screen {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            border-radius: 2rem;
        }

        .tv-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        @keyframes static-noise {
            0% {
                transform: translate(0, 0)
            }

            100% {
                transform: translate(5%, 0)
            }
        }

        .static-overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            z-index: 49;
            pointer-events: none;
            animation: static-noise 0.2s infinite steps(1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
